      <strong>MS</strong>
    </div>

    <ul class="list-unstyled components">
      <li>
        <a [routerLink]="['/']"> ğŸ  Home </a>
      </li>
      <li>
        <a routerLinkActive="active" [routerLink]="['/requestcourse']">
          ğŸ“š Request Course
        </a>
      </li>
      <li>
        <a routerLinkActive="active" [routerLink]="['/board']">

        </a>

        <a data-bs-toggle="modal" data-bs-target="#modal-form"> ğŸ’Œ Contact </a>
      </li>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fas fa-align-left"></i>
          <span class="ml-2">Toggle Sidebar</span>
        </button>

        <button
          class="btn btn-dark d-inline-block d-lg-none ml-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-align-justify"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li *ngIf="!user" class="nav-item">
              <a class="nav-link">
                <button
                  type="button"
                  class="btn bg-gradient-danger"
                  (click)="loginwithGoogle()"
                >
                  <i class="fab fa-google mr-1"></i>
                  <span>Signin</span>
                </button>
              </a>
            </li>
            <li *ngIf="user" class="nav-item">
              <div class="nav-link">
                <span class="h5 wave">ğŸ‘‹</span>
                <span class="h5 text-gradient text-dark"
                  >Hey! {{ user.displayName }}</span
                >

                <button
                  type="button"
                  class="btn bg-gradient-secondary ml-1"
                  (click)="logOut()"
                >
                  <i class="fas fa-sign-out-alt mr-1"></i>
                  <span>Logout</span>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>

<div
  class="modal fade"
  id="modal-form"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-form"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card card-plain">
          <div class="card-header pb-0 text-left">
            <h3 class="font-weight-bolder text-info text-gradient">
              How can we help?
            </h3>
            <p class="mb-0">
              Enter your message, We will revert you back asap!
            </p>
          </div>
          <div class="card-body">
            <form role="form text-left">
              <label>Email</label>
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                  aria-describedby="email-addon"
                />
              </div>
              <label>Message</label>
              <div class="input-group mb-3">
                <textarea
                  class="form-control"
                  aria-label="With textarea"
                  placeholder="Write your message..."
                ></textarea>
              </div>

              <div class="text-center">
                <button
                  type="button"
                  class="btn btn-round bg-gradient-info btn-lg w-100 mt-4 mb-0"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
