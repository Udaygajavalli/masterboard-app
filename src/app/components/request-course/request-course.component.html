<div
  class="container col-md-4 col-md-offset-4 centered"
  *ngIf="user; else userNotLoggedIn"
>
  <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
    <div class="row justify-content-center">
      <div class="form-group col-md-4 col-md-offset-5 align-center">
        <label for="courseUrl" class="form-control-label"
          >Enter Course URL</label
        >
        <input
          class="form-control"
          type="text"
          name="courseUrl"
          ngModel
          #courseName="ngModel"
          required
          minlength="8"
          [class.is-invalid]="courseName.touched && courseName.invalid"
        />
        <small
          class="text-danger text-gradient form-text text-muted"
          *ngIf="courseName.touched && courseName.invalid"
          >URL is Required</small
        >
      </div>
      <div class="form-group">
        <button
          type="submit"
          [disabled]="formData.form.invalid"
          class="btn bg-gradient-secondary"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
