<div class="container" *ngIf="user else userNotLoggedIn">
  <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
    <div class="row justify-content-center">
      <div class="form-group col-md-4 col-md-offset-5 align-center">
        <label for="courseUrl" class="form-control-label"
          >Enter Course URL</label
        >
        <input class="form-control" type="text" name="courseUrl" ngModel />
        <button type="submit" class="btn bg-gradient-secondary m-1">
          Submit
        </button>
      </div>
    </div>
  </form>
  <!-- {{ res | json}} -->
</div>

<ng-template #userNotLoggedIn> 
  <img class="d-flex mx-auto align-center" src="\assets\img\36125-greeting-animation-for-call-to-action.gif" >
  <li *ngIf="!user" >
      <button
        type="button"
        class="btn bg-gradient-danger d-flex mx-auto  align-center"
        (click)="loginwithGoogle()"
      >
        <i class="fab fa-google mr-1 centered"></i>
        <span>Sign in</span>
      </button>
   
  </li>
</ng-template>
